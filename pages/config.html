<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Configuration</title>
    <link rel="stylesheet" href="../assets/css/font.css">
    <link rel="stylesheet" href="../assets/css/config.css">
</head>
<body>
    <div class="config-container">
        <h1>Game Configuration</h1>
        
        <form id="configForm">
            <div class="config-section">
                <h2>Object Scores</h2>
                <div class="config-group">
                    <label for="appleScore">Apple Score:</label>
                    <input type="number" id="appleScore" value="1" min="-10" max="10">
                </div>
                <div class="config-group">
                    <label for="bananaScore">Banana Score:</label>
                    <input type="number" id="bananaScore" value="1" min="-10" max="10">
                </div>
                <div class="config-group">
                    <label for="carrotScore">Carrot Score:</label>
                    <input type="number" id="carrotScore" value="1" min="-10" max="10">
                </div>
                <div class="config-group">
                    <label for="eggScore">Egg Score:</label>
                    <input type="number" id="eggScore" value="1" min="-10" max="10">
                </div>
                <div class="config-group">
                    <label for="milkScore">Milk Score (Special):</label>
                    <input type="number" id="milkScore" value="3" min="-10" max="20">
                </div>
                <div class="config-group">
                    <label for="negativeScore">Negative Objects Score:</label>
                    <input type="number" id="negativeScore" value="-1" min="-10" max="10">
                </div>
            </div>

            <div class="config-section">
                <h2>Game Settings</h2>
                <div class="config-group">
                    <label for="winScore">Win Score Threshold:</label>
                    <input type="number" id="winScore" value="20" min="1" max="1000">
                    <span class="help-text">Score needed to reach finish page</span>
                </div>
                <div class="config-group">
                    <label for="gameTimer">Game Duration (seconds):</label>
                    <input type="number" id="gameTimer" value="30" min="10" max="300">
                </div>
            </div>

            <div class="config-section">
                <h2>Game Speed</h2>
                <div class="config-group">
                    <label for="initialSpawnDelay">Initial Spawn Delay (ms):</label>
                    <input type="number" id="initialSpawnDelay" value="1200" min="100" max="5000" step="100">
                    <span class="help-text">Time between object spawns at start</span>
                </div>
                <div class="config-group">
                    <label for="minSpawnDelay">Minimum Spawn Delay (ms):</label>
                    <input type="number" id="minSpawnDelay" value="600" min="100" max="2000" step="100">
                    <span class="help-text">Fastest spawn rate possible</span>
                </div>
                <div class="config-group">
                    <label for="initialGravity">Initial Gravity:</label>
                    <input type="number" id="initialGravity" value="300" min="100" max="1000" step="50">
                    <span class="help-text">Starting fall speed</span>
                </div>
                <div class="config-group">
                    <label for="maxGravity">Maximum Gravity:</label>
                    <input type="number" id="maxGravity" value="900" min="200" max="2000" step="50">
                    <span class="help-text">Maximum fall speed</span>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="save-button">Save Configuration</button>
                <button type="button" class="reset-button" id="resetButton">Reset to Defaults</button>
                <button type="button" class="back-button" id="backButton">Back to Game</button>
            </div>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script src="../assets/js/config.js"></script>
</body>
</html>
